<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasanacu APP</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema PASANACU 1.0</h1>
            <nav>
                <a href="{% url 'inicio' %}">Inicio</a>
                {% if user.is_authenticated %}
                    <span class="user-info">Bienvenido, <strong>{{ user.username }}</strong></span>
                    <a href="{% url 'logout' %}" class="logout-btn">Cerrar sesión</a>
                {% else %}
                    <a href="{% url 'login' %}" class="login-btn">Iniciar sesión</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <p>2025 - Proyecto Curso DJANGO</p>
    </footer>

    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Header */
        header {
            background-color: #0056b3;
            color: white;
            padding: 15px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 22px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .user-info {
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 8px;
        }

        .logout-btn {
            background-color: #d9534f;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        .login-btn {
            background-color: #28a745;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #218838;
        }

        /* Contenido */
        .content {
            flex-grow: 1;
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #0056b3;
            color: white;
            padding: 10px;
            margin-top: auto;
            font-size: 14px;
        }
    </style>
</body>
</html>
