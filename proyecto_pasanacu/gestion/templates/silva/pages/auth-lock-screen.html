{% extends "base.html" %}
{% load static i18n %}

{% block title %}Login{% endblock %}


{% block body_attribute %}class="bg-primary-subtle"{% endblock %}

{% block content %}
<div class="account-page">
    <div class="container-fluid p-0">

        <div class="row align-items-center g-0">
            <div class="col-xl-5">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card p-3 mb-0">
                            <div class="card-body">
                                <div class="mb-0 border-0 p-md-5 p-lg-0 p-4">
                                    <div class="mb-4 p-0 text-center">
                                        <a href="/" class="auth-logo">
                                            <img src="{% static '/images/logo-dark.png' %}" alt="logo-dark" class="mx-auto" height="28" />
                                        </a>
                                    </div>
                                    
                                    <div class="auth-title-section mb-3 text-center"> 
                                        <h3 class="text-dark fs-20 fw-medium mb-2">Welcome back</h3>
                                        <p class="text-dark text-capitalize fs-14 mb-0">Sign in to continue to silve.</p>
                                    </div>

                                    <div class="pt-0">
                                        <form action="#" class="my-4 mb-0">
                                            <div class="form-group mb-3">
                                                <label for="password" class="form-label">Password</label>
                                                <input class="form-control" type="password" id="password" required="" placeholder="Enter your password">
                                            </div>
                                            
                                            <div class="form-group mb-0 row">
                                                <div class="col-12">
                                                    <div class="d-grid">
                                                        <button class="btn btn-primary" type="submit"> Unlock </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-7">
                <div class="account-page-bg p-md-5 p-4">
                    <div class="text-center">
                        <div class="auth-image">
                            <img src="{% static '/images/auth-images.svg' %}" class="mx-auto img-fluid"  alt="images">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
