{% extends "base.html" %}
{% load static i18n %}

{% block title %}Logout{% endblock %}


{% block body_attribute %}class="bg-primary-subtle"{% endblock %}

{% block content %}
<div class="account-page">
    <div class="container-fluid p-0">
        <div class="row align-items-center g-0">

            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card p-3 mb-0">
                            <div class="card-body">

                                <div class="mb-0 border-0 p-md-5 p-lg-0 p-4">
                                    <div class="mb-4 p-0 text-center">
                                        <a href="/" class="auth-logo">
                                            <img src="{% static '/images/logo-dark.png' %}" alt="logo-dark" class="mx-auto" height="28"/>
                                        </a>
                                    </div>
                                    
                                    <div class="text-center auth-title-section">
                                        <h3 class="text-dark fs-20 fw-medium mb-2">You are Logged Out</h3>
                                        <p class="text-muted fs-15">Thank you for using Silva admin template</p>
                                    </div>
                                
                                    <div class="text-center">
                                        <a href="{% url 'pages:dynamic_pages' template_name='auth-login' %}" class="btn btn-primary mt-3 me-1"> Log In </a>
                                    </div>

                                    <div class="maintenance-img text-center pt-4">
                                        <img src="{% static '/images/svg/logout.svg' %}" height="200" alt="svg-logo">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-7">
                <div class="account-page-bg p-md-5 p-4">
                    <div class="text-center">
                        <div class="auth-image">
                            <img src="{% static '/images/auth-images.svg' %}" class="mx-auto img-fluid"  alt="images">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
