{% extends "base.html" %}
{% load static i18n %}

{% block title %}Error 503{% endblock %}


{% block body_attribute %}class="bg-primary-subtle"{% endblock %}

{% block content %}

<!-- Begin page -->
<div class="maintenance-pages">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-xl-12 align-self-center">
                <div class="row">
                    <!-- col-md-8 -->
                    <div class="col-md-5 mx-auto">
                        <div class="card p-3 mb-0">
                            <div class="card-body">
                                <div class="text-center">
                                    <div class="mb-4 text-center">
                                        <a href="/" class="auth-logo">
                                            <img src="{% static '/images/logo-dark.png' %}" alt="logo-dark" class="mx-auto" height="28"/>
                                        </a>
                                    </div>
            
                                    <div class="maintenance-img">
                                        <img src="{% static '/images/svg/503-error.svg' %}" class="img-fluid" alt="coming-soon">
                                    </div>
                                    
                                    <div class="text-center">
                                        <h3 class="mt-4 fw-semibold text-black text-capitalize">Service unavailable</h3>
                                        <p class="text-muted">Temporary service outage. Please try again later.</p>
                                    </div>

                                    <a class="btn btn-primary mt-3 me-1" href="/">Back to Home</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END wrapper -->

{% endblock content %}
