{% extends "base.html" %}
{% block content %}
<h2> Iniciar sesión </h2>

{% if form.errors %}

    <p>Usuario o contraseña incorrectos</p>

{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar sesión</button>
</form>

<a href=" {% url "inicio" %} "> Volver</a>

{% endblock  %}
