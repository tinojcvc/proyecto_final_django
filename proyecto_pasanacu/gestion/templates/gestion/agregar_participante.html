{% extends "silva/base.html" %}

{% block content %}
<h2>Agregar Participante al Ciclo: {{ ciclo.nombre }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Agregar Participante</button>
</form>
<a href="{% url 'detalles_ciclo' ciclo.id %}" class="btn btn-secondary">Volver</a>
{% endblock %}
