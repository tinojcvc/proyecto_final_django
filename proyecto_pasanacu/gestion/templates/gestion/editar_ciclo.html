{% extends "base.html" %}

{% block content %}
<div class="edit-container">
    <h2>‚úèÔ∏è Editar un <span class="highlight">Ciclo de Ahorro</span></h2>

    <form method="post" class="edit-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-btn">üíæ Guardar cambios</button>
    </form>
</div>

<style>
    .edit-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        margin: 20px auto;
    }

    .highlight {
        color: #007bff;
        font-weight: bold;
    }

    .edit-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    .edit-form input,
    .edit-form textarea,
    .edit-form select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .save-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .save-btn:hover {
        background: #0056b3;
    }
</style>

{% endblock %}
